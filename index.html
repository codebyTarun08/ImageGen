<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-name">
            <h1>ImageGen-AI Image Generator App</h1>
        </div>
        <div class="welcome"><p>Turn your words into stunning visuals with the power of AI.</p></div>
        <div class="prompt-box">
            <div class="prompt">
                <input type="text" id="input" placeholder="Describe your vision, and let AI bring it to life">
            </div>
            <button id="btn">Generate</button>
        </div>
    </div>
    <div class="generated-container" id="generated-container">
        <img id="image" src="" alt="">
    </div>  
    <script src="/index.js"></script>
</body>
</html>
